name: build and test feture branch

on:
  push:
    branches:
      - feature/*

jobs:
  build-feature:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: pull and checking out from git repository
        run: |
          echo "pull and checking out from git repository"
      - name: setup java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: build with maven
        run: |
          mvnw clean install
          echo "build with maven"